<div class="login-container mat-app-background">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <mat-card-title>Recuperar Senha</mat-card-title>
        <mat-card-subtitle>Informe seu e-mail para receber o link de recuperação</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="seuemail@exemplo.com" required>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
              Email é obrigatório.
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
              Email inválido.
            </mat-error>
          </mat-form-field>
  
          <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
  
          <button mat-raised-button color="primary" type="submit" class="full-width login-button" [disabled]="forgotPasswordForm.invalid || isLoading">
            <mat-icon>send</mat-icon> Enviar Link de Recuperação
          </button>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="login-actions">
        <button mat-button color="accent" (click)="onBackToLogin()">Voltar ao Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
